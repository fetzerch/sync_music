# Jenkins Job Builder configuration file

# ----- Defaults --------------------------------------------------------------

- defaults:
    name: global
    project-type: freestyle
    concurrent: true
    logrotate:
        numToKeep: 10
    properties:
        - sidebar:
            url: lastCompletedBuild/testReport
            text: Test Result
            icon: images/24x24/clipboard.png
    wrappers:
        - ansicolor
        - timestamps


# ----- SCM -------------------------------------------------------------------

- scm:
    name: scm-git
    scm:
        - git:
            url: ssh://git@10.0.1.12/tools/sync_music.git
            basedir: sources
            branches:
                - origin/${gitlabSourceBranch}
            merge:
                branch: ${gitlabTargetBranch}
            browser: gitlab
            browser-url: http://10.0.1.12/tools/sync_music


# ----- Builder ---------------------------------------------------------------

- builder:
    name: build-tox
    builders:
        - shell: |
            #!/bin/bash -eu
            export PY_COLORS=1

            rm -rf $WORKSPACE/build
            mkdir $WORKSPACE/build
            cd $WORKSPACE/sources

            tox -e flake8 | tee $WORKSPACE/build/flake8.log
            tox -e py27 | tee $WORKSPACE/build/py27.log


# ----- Publisher -------------------------------------------------------------

- publisher:
    name: publish-default
    publishers:
        - archive:
            artifacts: 'build/*,tox/distshare/*'
            fingerprint: true
        - warnings:
            run-always: true
            workspace-file-scanners:
                - file-pattern: build/flake8.log
                  scanner: Pep8
                - file-pattern: build/py27.log
                  scanner: PyLint
            total-thresholds:
                unstable:
                    total-all: 0


# ----- Parameter -------------------------------------------------------------

- parameter:
    name: gitlab-parameters
    parameters:
        - string:
            name: gitlabTargetBranch
            default: master
        - string:
            name: gitlabSourceBranch
            default: master
        - string:
            name: gitlabBranch
            default: master


# ----- Jobs ------------------------------------------------------------------

- job:
    name: sync_music
    parameters:
        - gitlab-parameters
    scm:
        - scm-git
    triggers:
        - gitlab
    builders:
        - build-tox
    publishers:
        - publish-default
