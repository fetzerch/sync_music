language: python
addons:
  apt:
    packages:
      - lame
      - libmp3lame-dev
      - libmpg123-dev
      - libvorbis-dev
install: pip install tox
script: tox

jobs:
  include:
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
    - python: 3.8
      env: TOXENV=py38
      install: pip install tox coveralls
      after_success: coveralls
    - stage: deploy
      python: 3.8
      install: skip
      script: skip
      deploy:
        provider: pypi
        user: fetzerch
        password:
          secure: 
        on:
          tags: true
