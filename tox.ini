# Tox configuration file

[tox]
envlist = py36,py37,py38,py39

[testenv]
deps = pytest-mock
       pytest-cov
       pytest-black
       pytest-pylint
commands = pytest {posargs} --black --pylint \
                            --cov-config=.coveragerc --cov=sync_music --cov-branch \
                            --cov-report=term-missing --cov-fail-under=100

[pytest]
log_level = INFO
